name: 🚀 Desplegar en servidor 💻
on:
    push:
        branches: [productivo]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: 🐙 Comprobar el repositorio
              uses: actions/checkout@v4

            - name: 🔨 Subir los ficheros del backend al servidor mediante FTP
              uses: danhendrickson/sftp-transfer-action@v1.23
              with:
                  server: ${{ secrets.FTP_SERVIDOR }}
                  user: ${{ secrets.FTP_USUARIO }}
                  pass: ${{ secrets.FTP_CONTRASENHA }}
                  port: ${{ secrets.FTP_PUERTO }}
                  local-path: "./backend/"
                  remote-path: "./portafolio/backend/"

            - name: 🎨 Subir los ficheros del frontend al servidor mediante FTP
              uses: danhendrickson/sftp-transfer-action@v1.23
              with:
                  server: ${{ secrets.FTP_SERVIDOR }}
                  user: ${{ secrets.FTP_USUARIO }}
                  pass: ${{ secrets.FTP_CONTRASENHA }}
                  port: ${{ secrets.FTP_PUERTO }}
                  local-path: "./frontend/"
                  remote-path: "./portafolio/frontend/"
