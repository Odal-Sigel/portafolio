on:
    push:
        branches: [productivo]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ™ Comprobar el repositorio
              uses: actions/checkout@v4

            - name: ğŸ”¨ Subir los ficheros del backend al servidor mediante FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                  server: ${{ secrets.FTP_SERVIDOR }}
                  username: ${{ secrets.FTP_USUARIO }}
                  password: ${{ secrets.FTP_CONTRASENHA }}
                  port: 22
                  protocol: ftps
                  local-dir: "./backend/"
                  server-dir: "./portafolio/backend/"

            - name: ğŸ¨ Subir los ficheros del frontend al servidor mediante FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                  server: ${{ secrets.FTP_SERVIDOR }}
                  username: ${{ secrets.FTP_USUARIO }}
                  password: ${{ secrets.FTP_CONTRASENHA }}
                  port: 22
                  protocol: ftps
                  local-dir: "./frontend/"
                  server-dir: "./portafolio/frontend/"
