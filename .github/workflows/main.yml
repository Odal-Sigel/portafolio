name: 🚀 Desplegar en servidor 💻
on:
    push:
        branches: [productivo]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: 🐙 Comprobar el repositorio
              uses: actions/checkout@v4

            - name: 🔨 Subir los ficheros del backend al servidor mediante FTP
              uses: modern-dev/ftp-mirror@v2
              with:
                  server: ${{ secrets.FTP_SERVIDOR }}
                  user: ${{ secrets.FTP_USUARIO }}
                  password: ${{ secrets.FTP_CONTRASENHA }}
                  local_dir: "./backend/"
                  remote_dir: "./portafolio/backend/"

            - name: 🎨 Subir los ficheros del frontend al servidor mediante FTP
              uses: modern-dev/ftp-mirror@v2
              with:
                  server: ${{ secrets.FTP_SERVIDOR }}
                  user: ${{ secrets.FTP_USUARIO }}
                  password: ${{ secrets.FTP_CONTRASENHA }}
                  local_dir: "./frontend/"
                  remote_dir: "./portafolio/frontend/"
