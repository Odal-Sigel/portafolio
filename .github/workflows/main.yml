name: üöÄ Desplegar en servidor üíª
on:
    push:
        branches: [productivo]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: üêô Comprobar el repositorio
              uses: actions/checkout@v4

            - name: üî® Subir los ficheros del backend al servidor mediante FTP
              uses: wangyucode/sftp-upload-action@v2.0.2
              with:
                  host: ${{ secrets.FTP_SERVIDOR }}
                  username: ${{ secrets.FTP_USUARIO }}
                  password: ${{ secrets.FTP_CONTRASENHA }}
                  port: ${{ secrets.FTP_PUERTO }}
                  localDir: "./backend/"
                  remoteDir: "./portafolio/backend/"

            - name: üé® Subir los ficheros del frontend al servidor mediante FTP
              uses: wangyucode/sftp-upload-action@v2.0.2
              with:
                  host: ${{ secrets.FTP_SERVIDOR }}
                  username: ${{ secrets.FTP_USUARIO }}
                  password: ${{ secrets.FTP_CONTRASENHA }}
                  port: ${{ secrets.FTP_PUERTO }}
                  localDir: "./frontend/"
                  remoteDir: "./portafolio/frontend/"
